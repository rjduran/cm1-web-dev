<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    


    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
      
      <h1>student list</h1>

      <!-- search field -->
      <div class="input-group mb-3">
        <input type="text" placeholder="Search names..." class="form-control" id="searchField">
      </div>

      <!-- list of items -->
      <ul class="list-group" id="names">
        <li class="list-group-item list-header"><h3>A</h3></li>
        <li class="list-group-item list-item"><a href="#">Arielle</a></li>

        <li class="list-group-item list-header"><h3>B</h3></li>
        <li class="list-group-item list-item"><a href="#">Bella</a></li>

        <li class="list-group-item list-header"><h3>C</h3></li>
        <li class="list-group-item list-item"><a href="#">Cal</a></li>
        <li class="list-group-item list-item"><a href="#">Caleb</a></li>
        <li class="list-group-item list-item"><a href="#">Cody</a></li>

        <li class="list-group-item list-header"><h3>D</h3></li>
        <li class="list-group-item list-item"><a href="#">Devva</a></li>
      </ul>

    </div>

    <!-- internal js -->        
    <script>

      // algorithm as pseudocode:
      // get a reference to the input element
      var filterInput = document.getElementById('searchField');
      //console.log(filterInput);

      // add event listener for key presses
      filterInput.addEventListener('keyup', filterNames);

      // define function
      // what is a function?
      // a block of code that does something
      function filterNames() {
        // inside the function

        // get the value from the input
        //console.log(filterInput.value)

        // how to get the data in here??
        // get the ul
        var ul = document.getElementById('names');
        //console.log(ul);

        // get the names within the ul from list items
        var li = ul.querySelectorAll('li.list-item');
        console.log(li);

        // Get value of input and make it uppercase
        var filterValue = document.getElementById('searchField').value.toUpperCase();
        //console.log(filterValue);
        
        // filter the list        
        
        // loop through the list
        // perform a text comparrison
        // update the display to show matches

        // loop through list-item list
        for(var i = 0; i < li.length; i++){
          
          // get each item in the list to test
          var a = li[i].getElementsByTagName('a')[0]; 

          // check if there is a match by comparing the filterValue from above to the current value in the list
          if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            
            // if there is a match, do this
            li[i].style.display = '';
          } else {
            // if there is not a match, do this
            li[i].style.display = 'none';
          }

        }



      }

      
      

      

    </script>
  
  </body>
</html>
